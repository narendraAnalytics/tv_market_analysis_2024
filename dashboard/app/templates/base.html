<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Flask Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-dx1mXg6SOV0qfVw/3I3t5m0ddWm4ZZxqHma5OYD4VqT4p3FJ8FZ8J4q5R5g6EzfjE6vKZ6TihpvSzyZQ5ogEJw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      nav {
        background-color: #4CAF50; /* Navigation bar background color */
        overflow: hidden;
      }

      nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }

      nav ul li {
        float: left;
      }

      nav ul li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }

      nav ul li a:hover {
        background-color: #45a049; /* Tab hover color */
        color: white; /* Tab text color on hover */
      }

      .container {
        margin: 20px;
      }

      h1, h2, h3 {
        color: #333;
      }

      footer {
        background-color: #4CAF50;
        color: white;
        text-align: center;
        padding: 10px;
        position: fixed;
        bottom: 0;
        width: 100%;
        transform: translateY(100%);
        transition: transform 0.3s ease-in-out;
      }

      footer a {
        color: white;
        text-decoration: none;
      }

      footer a:hover {
        text-decoration: underline;
      }

      .footer-visible {
        transform: translateY(0);
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="{{ url_for('main.index') }}">Home</a></li>
        <li><a href="{{ url_for('main.brand_analysis') }}">Brand Analysis</a></li>
        <li><a href="{{ url_for('main.price_analysis') }}">Price Analysis</a></li>
        <li><a href="{{ url_for('main.screen_size_analysis') }}">Screen Size Analysis</a></li>
        <li><a href="{{ url_for('main.display_type_analysis') }}">Display Type Analysis</a></li>
      </ul>
    </nav>
    <div class="container">
      {% block content %}{% endblock %}
    </div>
    <footer id="footer">
      <p>Contact us: <a href="mailto:info@dashboard.com"><i class="fas fa-envelope"></i> narendra.insights@gmail.com</a></p>
      
    </footer>
    <script>
      let lastScrollTop = 0;
      const footer = document.getElementById('footer');

      window.addEventListener('scroll', function() {
        const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
        if (scrollTop > lastScrollTop) {
          // Downscroll
          footer.classList.add('footer-visible');
        } else {
          // Upscroll
          footer.classList.remove('footer-visible');
        }
        lastScrollTop = scrollTop;
      });
    </script>
  </body>
</html>
